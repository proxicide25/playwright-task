name: Playwright Tasks
on:
    push:
        branches: [ main ]
jobs:
    playwrighttests:
        runs-on: windows-latest
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v2
            - name: Run Tests
              run: |
                |  echo "Install dependencies"
                |  npm ci
                |  echo "Run Playwright Tests"
                |  npm run test:ci